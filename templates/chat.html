<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DREAMLENS AI - Night Dream Interpretation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0014 0%, #1a0033 25%, #0d0017 50%, #1a0028 75%, #0a0014 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Animated starfield background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 20% 30%, white, rgba(255,255,255,0)),
        radial-gradient(2px 2px at 60% 70%, white, rgba(255,255,255,0)),
        radial-gradient(1px 1px at 50% 50%, white, rgba(255,255,255,0)),
        radial-gradient(1px 1px at 80% 10%, white, rgba(255,255,255,0)),
        radial-gradient(2px 2px at 90% 60%, white, rgba(255,255,255,0));
      background-size: 200% 200%;
      background-position: 0% 0%;
      animation: twinkle 15s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .container {
      width: 100%;
      max-width: 900px;
      background: linear-gradient(135deg, rgba(20, 8, 45, 0.95) 0%, rgba(35, 15, 60, 0.95) 100%);
      border-radius: 25px;
      box-shadow: 0 8px 32px rgba(147, 51, 234, 0.5), 0 0 60px rgba(100, 200, 255, 0.2), inset 0 0 30px rgba(147, 51, 234, 0.1);
      display: flex;
      flex-direction: column;
      height: 90vh;
      max-height: 800px;
      border: 1px solid rgba(147, 51, 234, 0.3);
      position: relative;
      z-index: 1;
      backdrop-filter: blur(10px);
    }

    .header {
      background: linear-gradient(135deg, rgba(147, 51, 234, 0.6) 0%, rgba(75, 0, 130, 0.6) 50%, rgba(25, 0, 51, 0.6) 100%);
      color: #fff;
      padding: 30px;
      border-radius: 25px 25px 0 0;
      text-align: center;
      border-bottom: 2px solid rgba(147, 51, 234, 0.5);
      box-shadow: 0 4px 20px rgba(147, 51, 234, 0.3), 0 0 30px rgba(100, 200, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .header h1 {
      font-size: 2.8em;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #64c8ff 0%, #9333ea 50%, #ff006e 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(147, 51, 234, 0.5);
      filter: drop-shadow(0 0 10px rgba(100, 200, 255, 0.3));
      letter-spacing: 2px;
    }

    .header p {
      font-size: 1.1em;
      opacity: 0.9;
      color: #b5a3ff;
      font-weight: 300;
      letter-spacing: 1px;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 25px;
      background: linear-gradient(180deg, rgba(15, 5, 30, 0.6) 0%, rgba(25, 10, 40, 0.6) 100%);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .chat-container::-webkit-scrollbar {
      width: 8px;
    }

    .chat-container::-webkit-scrollbar-track {
      background: rgba(147, 51, 234, 0.1);
      border-radius: 10px;
    }

    .chat-container::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, rgba(147, 51, 234, 0.5), rgba(100, 200, 255, 0.5));
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(147, 51, 234, 0.4);
    }

    .message {
      display: flex;
      gap: 12px;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 10px rgba(147, 51, 234, 0.3); }
      50% { box-shadow: 0 0 20px rgba(147, 51, 234, 0.6); }
    }

    .message.user {
      justify-content: flex-end;
      margin-left: auto;
      max-width: 80%;
    }

    .message.ai {
      justify-content: flex-start;
      margin-right: auto;
      max-width: 90%;
    }

    .message-content {
      padding: 16px 20px;
      border-radius: 16px;
      word-wrap: break-word;
      line-height: 1.6;
      font-size: 0.95em;
    }

    .user-message {
      background: linear-gradient(135deg, rgba(100, 200, 255, 0.3) 0%, rgba(147, 51, 234, 0.4) 100%);
      color: #e0d5ff;
      border-radius: 16px 6px 16px 16px;
      box-shadow: 0 4px 15px rgba(100, 200, 255, 0.25), 0 0 20px rgba(147, 51, 234, 0.15);
      border: 1px solid rgba(147, 51, 234, 0.3);
    }

    .ai-message {
      background: linear-gradient(135deg, rgba(50, 20, 80, 0.5) 0%, rgba(35, 10, 70, 0.5) 100%);
      color: #d0e8ff;
      border-radius: 6px 16px 16px 16px;
      border-left: 3px solid rgba(100, 200, 255, 0.5);
      box-shadow: 0 4px 15px rgba(100, 200, 255, 0.15), 0 0 15px rgba(147, 51, 234, 0.2);
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 0.9em;
      line-height: 1.7;
      border: 1px solid rgba(100, 200, 255, 0.2);
    }

    .ai-message-thinking {
      background: linear-gradient(135deg, rgba(255, 193, 7, 0.2) 0%, rgba(255, 152, 0, 0.2) 100%);
      color: #ffc107;
      border-left: 3px solid #ffc107;
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 500;
      border: 1px solid rgba(255, 193, 7, 0.3);
      animation: glow 2s ease-in-out infinite;
    }

    .ai-message-error {
      background: linear-gradient(135deg, rgba(244, 67, 54, 0.2) 0%, rgba(229, 57, 53, 0.2) 100%);
      color: #ff6b6b;
      border-left: 3px solid #ff6b6b;
      border: 1px solid rgba(244, 67, 54, 0.3);
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 193, 7, 0.3);
      border-top-color: #ffc107;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .input-section {
      padding: 20px;
      background: linear-gradient(135deg, rgba(35, 15, 60, 0.7) 0%, rgba(25, 8, 45, 0.7) 100%);
      border-top: 2px solid rgba(147, 51, 234, 0.4);
      display: flex;
      gap: 12px;
      border-radius: 0 0 25px 25px;
      backdrop-filter: blur(10px);
      box-shadow: inset 0 2px 10px rgba(147, 51, 234, 0.1);
    }

    #userInput {
      flex: 1;
      padding: 14px 20px;
      border: 1px solid rgba(100, 200, 255, 0.3);
      border-radius: 25px;
      font-size: 1em;
      font-family: inherit;
      background: rgba(15, 5, 30, 0.6);
      color: #d0e8ff;
      transition: all 0.3s ease;
    }

    #userInput::placeholder {
      color: rgba(208, 232, 255, 0.5);
    }

    #userInput:focus {
      outline: none;
      border-color: rgba(100, 200, 255, 0.8);
      box-shadow: 0 0 20px rgba(100, 200, 255, 0.3), inset 0 0 10px rgba(100, 200, 255, 0.1);
      background: rgba(20, 8, 50, 0.8);
    }

    #sendBtn {
      padding: 14px 32px;
      background: linear-gradient(135deg, rgba(100, 200, 255, 0.4) 0%, rgba(147, 51, 234, 0.5) 100%);
      color: #e0d5ff;
      border: 1px solid rgba(100, 200, 255, 0.5);
      border-radius: 25px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(100, 200, 255, 0.25), 0 0 15px rgba(147, 51, 234, 0.2);
    }

    #sendBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(100, 200, 255, 0.4), 0 0 20px rgba(147, 51, 234, 0.3);
      background: linear-gradient(135deg, rgba(100, 200, 255, 0.6) 0%, rgba(147, 51, 234, 0.7) 100%);
    }

    #sendBtn:active {
      transform: translateY(0);
    }

    @media (max-width: 600px) {
      .header h1 {
        font-size: 1.8em;
      }
      
      .message.ai {
        max-width: 100%;
      }

      .message.user {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>✨ DREAMLENS AI ✨</h1>
      <p>Understand Your Dreams & Discover Their Meaning</p>
    </div>

    <div class="chat-container" id="chatBox"></div>

    <div class="input-section">
      <input 
        type="text" 
        id="userInput" 
        placeholder="Tell me about your dream... (be descriptive!)"
        autocomplete="off"
      />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const sendBtn = document.getElementById("sendBtn");
    const userInput = document.getElementById("userInput");
    const chatBox = document.getElementById("chatBox");

    function addMessage(text, isUser) {
      const msgDiv = document.createElement("div");
      msgDiv.className = `message ${isUser ? 'user' : 'ai'}`;

      const contentDiv = document.createElement("div");
      contentDiv.className = `message-content ${isUser ? 'user-message' : 'ai-message'}`;
      contentDiv.textContent = text;

      msgDiv.appendChild(contentDiv);
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;

      return contentDiv;
    }

    async function getInterpretation(dreamText) {
      // Show thinking message
      const contentDiv = document.createElement("div");
      contentDiv.className = "message-content ai-message ai-message-thinking";
      contentDiv.innerHTML = `<div class="spinner"></div><span>Analyzing your dream...</span>`;

      const msgDiv = document.createElement("div");
      msgDiv.className = "message ai";
      msgDiv.appendChild(contentDiv);
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch("/interpret", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ dream: dreamText }),
          timeout: 65000
        });

        const data = await response.json();

        // Get the interpretation
        let interpretation = "";
        if (data.success && data.interpretation) {
          interpretation = data.interpretation;
        } else if (data.interpretation) {
          interpretation = data.interpretation;
        } else if (data.response) {
          interpretation = data.response;
        } else if (data.message) {
          interpretation = "⚠️ " + data.message;
        } else {
          interpretation = "I had trouble analyzing that dream. Please check that Ollama is running and try again.";
        }

        // Replace thinking message with actual interpretation
        contentDiv.className = "message-content ai-message";
        contentDiv.textContent = interpretation;

      } catch (error) {
        console.error("Error:", error);
        contentDiv.className = "message-content ai-message ai-message-error";
        contentDiv.textContent = "❌ Connection Error: Ollama may not be running. Please start Ollama and try again.";
      }
    }

    sendBtn.addEventListener("click", () => {
      const text = userInput.value.trim();
      if (text) {
        addMessage(text, true);
        userInput.value = "";
        userInput.focus();
        getInterpretation(text);
      }
    });

    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendBtn.click();
      }
    });

    // Focus input on load
    window.addEventListener("load", () => {
      userInput.focus();
    });
  </script>
</body>
</html>
